# File: .github/workflows/repo-sync.yml

on:
  schedule:
  - cron:  "*/15 * * * *"
  workflow_dispatch:

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: repo-sync
      uses: repo-sync/github-sync@v2
      with:
        sync_tags: "true"
        source_repo: "https://git.savannah.gnu.org/git/guix.git"
        source_branch: "*"
        destination_branch: "*"
        github_token: ${{ secrets.PAT }}